<html class="aboutPageHTML" id="aboutPageHTML">
    <head>
        <link rel="stylesheet" href="general.css">
        <script src="assets/script.js"></script>
    </head>
    <body class="aboutPageBody" id="aboutPageBody">
        <script>
            var container = document.querySelector("#aboutPageHTML");
            var mover = document.querySelector("#aboutPageBody");
            window.addEventListener('message', function(e) {
                mover.style.backgroundPositionX = "180px" ;
                mover.style.backgroundPositionY = "-60px";
            }, false)

            container.addEventListener("mousemove", function(e) {
                mover.style.backgroundPositionX = 180 + e.offsetX * .02 + "px";
                mover.style.backgroundPositionY = -60 + e.offsetY * .02 + "px";
            });

            container.addEventListener("mouseenter", function() {
            
            setTimeout(function() {
                mover.classList.add("no-more-slidey");
                container.removeEventListener("mouseenter");
            }, 250);
            
            });
        </script>
        <div class="navBar head3">
            <span class="left">
                <img src="assets/melodySheep_icon.png" height="20"></img>
                <span>&nbsp;&nbsp;&nbsp;MELODYSHEEP</span>
            </span>
            <a class="right" href="#">ABOUT</a>
            <a class="right" onclick="unloadPage('About');loadPage('Shop');">SHOP</a>
            <a class="right" onclick="unloadPage('About');loadPage('Music');">MUSIC</a>
            <a class="right" onclick="unloadPage('About');loadPage('Projects');">PROJECTS</a>
            <a class="right" onclick="unloadPage('About');loadPage('Index');">HOME</a>
        </div>
        <div class="title">
            <span class="head1">
                ABOUT<br>
            </span>
            <br>
            <span class="head2">
                AMONG MANY QUESTIONS IN THE<br>
                UNIVERSE. WHO IS MELODYSHEEP?<br>
            </span>
            <br>
            <br>
            <a class="titleButton" onclick="loadPage('AboutSubPage')">
                Learn more
            </a>
        </div>
        <div class="footer">
            <img src="assets/youtube_icon.png" height="20"></img>
            <img src="assets/facebook_icon.png" height="20"></img>
            <img src="assets/twitter_icon.png" height="20"></img>
        </div>
    </body>
</html>
