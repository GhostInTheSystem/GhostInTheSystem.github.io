<html>
    <head>
        <link rel="stylesheet" href="general.css">
        <script src="assets/script.js"></script>
        <script>
            window.addEventListener('message', function(e) {
                video = document.getElementById('video')
                video.pause();
                video.currentTime = 0;
                video.play();
            }, false)
        </script>
    </head>
    <video id="video" autoplay muted style="
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-width: 100%;">
        <source src="assets/TransitionVideos/MusicPage.mp4" type="video/mp4">
    </video>
</html>
