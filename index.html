    <body class="indexPageBody" id="indexPageBody">
        <script>
            window.addEventListener('message', function(e) {
                mover.style.backgroundPositionX = "0%, 0%, 90%, 22%, 53%" ;
                mover.style.backgroundPositionY = "115%, 75%, 110%, 38%, 17%";
            }, false)
            var container = document.querySelector("#indexPageHTML");
            var mover = document.querySelector("#indexPageBody");
            container.addEventListener("mousemove", function(e) {
                firstPlantBgPosX = 90 + -e.offsetX * .001 + "%"
                firstPlantBgPosY = 110 + -e.offsetY * .001 + "%"
                secPlantBgPosX = 22 + -e.offsetX * .003 + "%"
                secPlantBgPosY = 38 + e.offsetY * .003 + "%"
                thirdPlantBgPosX = 53 + e.offsetX * .005 + "%"
                thirdPlantBgPosY = 17 + e.offsetY * .005 + "%"

                mover.style.backgroundPositionX = "0%, 0%, " + firstPlantBgPosX + ", " + secPlantBgPosX + ", " + thirdPlantBgPosX;
                mover.style.backgroundPositionY = "115%, 75%, "+ firstPlantBgPosY + ", " + secPlantBgPosY + ", " + thirdPlantBgPosY;
            });

            container.addEventListener("mouseenter", function() {
            
            setTimeout(function() {
                mover.classList.add("no-more-slidey");
                container.removeEventListener("mouseenter");
            }, 250);
            
            });
        </script>
