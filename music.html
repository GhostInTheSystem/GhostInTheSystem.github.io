<html class="musicPageHTML" id="musicPageHTML">
    <head>
        <link rel="stylesheet" href="general.css">
        <script src="assets/script.js"></script>
    </head>
    <body class="musicPageBody" id="musicPageBody">
        <script>
            var container = document.querySelector("#musicPageHTML");
            var mover = document.querySelector("#musicPageBody");
            container.addEventListener("mousemove", function(e) {
                firstPlantBgPosX = 1200 + -e.offsetX * .05 + "px"
                firstPlantBgPosY = 150 + -e.offsetY * .05 + "px"
                secPlantBgPosX = 200 + e.offsetX * .04 + "px"
                secPlantBgPosY = 150 + e.offsetY * .02 + "px"

                mover.style.backgroundPositionX = firstPlantBgPosX + ", " + secPlantBgPosX;
                mover.style.backgroundPositionY = firstPlantBgPosY + ", " + secPlantBgPosY;
            });

            container.addEventListener("mouseenter", function() {
            
            setTimeout(function() {
                mover.classList.add("no-more-slidey");
                container.removeEventListener("mouseenter");
            }, 250);
            
            });
        </script>
        <div class="navBar head3">
            <span class="left">
                <img src="assets/melodySheep_icon.png" height="20"></img>
                <span>&nbsp;&nbsp;&nbsp;MELODYSHEEP</span>
            </span>
            <a class="right" onclick="unloadPage('Music');loadPage('About');">ABOUT</a>
            <a class="right" onclick="unloadPage('Music');loadPage('Shop');">SHOP</a>
            <a class="right" href="#">MUSIC</a>
            <a class="right" onclick="unloadPage('Music');loadPage('Projects');">PROJECTS</a>
            <a class="right" onclick="unloadPage('Music');loadPage('Index');">HOME</a>
        </div>
        <div class="title">

            </span>
            <br>
            <span class="head2">
                LISTEN TO A LIBRARY WITH ALL THE<br>
                SOUNDS OF THE UNIVERSE.<br>
            </span>
            <br>
            <br>
            <a class="titleButton" onclick="loadPage('MusicSubPage')">
                Learn more
            </a>
        </div>
        <div class="scrollNoticeContainer">
            <a class="titleButton head2"  onclick="unloadPage('Music');loadPage('Shop');">CONTINUE</a>
        </div>
        <div class="footer">
            <img src="assets/youtube_icon.png" height="20"></img>
            <img src="assets/facebook_icon.png" height="20"></img>
            <img src="assets/twitter_icon.png" height="20"></img>
        </div>

</html>
